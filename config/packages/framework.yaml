framework:
    secret: '%env(APP_SECRET)%'
    #default_locale: en
    #csrf_protection: true
    #http_method_override: true

    # Enables session support. Note that the session will ONLY be started if you read or write from it.
    # Remove or comment this section to explicitly disable session support.
    session:
        handler_id: ~
        cookie_secure: auto
        cookie_samesite: lax

    #esi: true
    #fragments: true
    php_errors:
        log: true

    #La config ci-dessous est mise en place pour indiquer qu'on va utiliser les annotations
    #Pour les rÃ¨gles de validation des champs de formulaire
    #Sinon la version originales est => validation: { enabled: true }
    #validation: { enable_annotations: true }